server:
  address: ${SERVER_ADDRESS:0.0.0.0}
  port: ${SERVER_PORT:8080}
spring:
  datasource:
    url: ${DATASOURCE_URL:jdbc:h2:mem:carekeeperdb}
    driver-class-name: ${DATASOURCE_DRIVER:org.h2.Driver}
    username: ${DATASOURCE_USERNAME:sa}
    password: ${DATASOURCE_PASSWORD:}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: ${H2_CONSOLE_PATH:/h2-console}
      settings:
        webAllowOthers: ${H2_CONSOLE_ALLOW_OTHERS:true}
  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL:create}
    show-sql: ${JPA_SHOW_SQL:true}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    root: ${LOG_ROOT:INFO}
    com.example.carekeeper: ${LOG_APP:DEBUG}
    org.hibernate.SQL: ${LOG_HIBERNATE_SQL:DEBUG}
    org.springframework: ${LOG_SPRING:INFO}
