<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alerta de Emergência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ff3b30;
        }
        .header {
            background-color: #ff3b30;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 80px;
            height: 80px;
        }
        .header h1 {
            color: white;
            margin: 10px 0 0 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .content img.map {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .footer {
            padding: 10px 20px;
            background-color: #222222;
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
        }
        .highlight {
            color: #ff3b30;
            font-weight: bold;
        }
        a {
            color: #ff3b30;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Alerta">
            <h1>ALERTA DE EMERGÊNCIA</h1>
        </div>
        <div class="content">
            <p>O <span class="highlight">botão de pânico</span> foi acionado.</p>
            <p><strong>Mensagem:</strong> {{message}}</p>
            <p><strong>Data/Hora:</strong> {{timestamp}}</p>

            <!-- Mapa com marcador -->
            <p><strong>Localização:</strong></p>
            <a href="https://www.google.com/maps?q={{latitude}},{{longitude}}" target="_blank">
                <img class="map"
                    src="https://maps.googleapis.com/maps/api/staticmap?center={{latitude}},{{longitude}}&zoom=15&size=600x300&markers=color:red%7C{{latitude}},{{longitude}}&key={{STATIC_MAP_API_KEY}}"
                    alt="Mapa de localização">
            </a>

            <p>Verifique imediatamente a situação e siga os procedimentos de emergência.</p>
        </div>
        <div class="footer">
            Este é um e-mail automático do sistema CareKeeper. Não responda a esta mensagem.
        </div>
    </div>
</body>
</html>
